<!DOCTYPE html>
<html>
<head>
  <title>FAQ MOV</title>
  <meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    /* Seus estilos CSS aqui */
  </style>
</head>
<body>  
  <video autoplay muted loop id="video-background">
    <source src="img/MOV em Santarém_ Entre neste movimento e comece a viver. (1080p).mp4" type="video/mp4">        
  </video>
  
  
  <div id="sidebar">
    <div id="menu">
			<a class="btn-no-focus btn-animated"  href="financeiro.html" role="button">Troca de titularidade</a>
			<a class="btn-no-focus btn-animated"  href="financeiro.html" role="button">Faturamento</a>
			<a class="btn-no-focus btn-animated" href="financeiro.html" role="button">Cobranças</a>
      <a class="btn-no-focus btn-animated" href="financeiro.html" role="button">Suporte</a>
      <a class="btn-no-focus btn-animated" href="financeiro.html" role="button">Comercial</a>     
      <a class="btn-no-focus btn-animated" href="financeiro.html" role="button">Inicio</a>
    </div>
  </div>

  <div id="content">
    <h1>FAQ MOV SUPORTE</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var searchButton = document.getElementById("search-button");
      var searchInput = document.getElementById("search-input");

      searchButton.addEventListener("click", function () {
        var searchTerm = searchInput.value;

        if (searchTerm) {
          // Aqui você pode realizar a ação desejada com o valor de pesquisa
          alert("Você pesquisou por: " + searchTerm);
        } else {
          alert("Digite algo para pesquisar.");
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var video = document.getElementById("video-background");
      
      // Ajuste a velocidade de reprodução para 0.5 (50% da velocidade original)
      function setVideoSpeed(speed) {
        video.playbackRate = speed;
      }
  
      // Chame a função com a velocidade desejada
      setVideoSpeed(0.5); // Altere o valor para ajustar a velocidade
  
      // Evento para detectar quando o vídeo termina e reiniciá-lo
      video.addEventListener("ended", function() {
        video.currentTime = 0;
        video.play();
      });
    });
  </script>
</body>
</html>
